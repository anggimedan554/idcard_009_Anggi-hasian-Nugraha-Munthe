            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            }
            .banner::after {
            content: "";
            background-color: rgba(0, 0, 0, 0.4); 
            position: absolute;
            width: 100%;
            height: 100%;
            }
            input, select, textarea {
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
            }
            input {
            width: calc(100% - 10px);
            padding: 5px;
            }
            input[type="date"] {
            padding: 4px 5px;
            }
            textarea {
            width: calc(100% - 12px);
            padding: 5px;
            }
            .item:hover p, .item:hover i, .question:hover p, .question label:hover, input:hover::placeholder {
            color:  #006622;
            }
            .item input:hover, .item select:hover, .item textarea:hover {
            border: 1px solid transparent;
            box-shadow: 0 0 3px 0  #006622;
            color: #006622;
            }
            .item {
            position: relative;
            margin: 10px 0;
            }
            .item span {
            color: red;
            }
            input[type="date"]::-webkit-inner-spin-button {
            display: none;
            }
            .item i, input[type="date"]::-webkit-calendar-picker-indicator {
            position: absolute;
            font-size: 20px;
            color: #00b33c;
            }
            .item i {
            right: 1%;
            top: 30px;
            z-index: 1;
            }
            .week {
            display:flex;
            justify-content:space-between;
            }
            .columns {
            display:flex;
            justify-content:space-between;
            flex-direction:row;
            flex-wrap:wrap;
            }
            .columns div {
            width:48%;
            }
            [type="date"]::-webkit-calendar-picker-indicator {
            right: 1%;
            z-index: 2;
            opacity: 0;
            cursor: pointer;
            }
            input[type=radio], input[type=checkbox]  {
            display: none;
            }
            label.radio {
            position: relative;
            display: inline-block;
            margin: 5px 20px 15px 0;
            cursor: pointer;
            }
            .question span {
            margin-left: 30px;
            }
            .question-answer label {
            display: block;
            }
            label.radio:before {
            content: "";
            position: absolute;
            left: 0;
            width: 17px;
            height: 17px;
            border-radius: 50%;
            border: 2px solid #ccc;
            }
            input[type=radio]:checked + label:before, label.radio:hover:before {
            border: 2px solid  #006622;
            }
            label.radio:after {
            content: "";
            position: absolute;
            top: 6px;
            left: 5px;
            width: 8px;
            height: 4px;
            border: 3px solid  #006622;
            border-top: none;
            border-right: none;
            transform: rotate(-45deg);
            opacity: 0;
            }
            input[type=radio]:checked + label:after {
            opacity: 1;
            }
            .flax {
            display:flex;
            justify-content:space-around;
            }
            .btn-block {
            margin-top: 10px;
            text-align: center;
            }
            button {
            width: 150px;
            padding: 10px;
            border: none;
            border-radius: 5px; 
            background:  #006622;
            font-size: 16px;
            color: #fff;
            cursor: pointer;
            }
            button:hover {
            background:  #00b33c;
            }
            @media (min-width: 568px) {
            .name-item, .city-item {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            }
            .name-item input, .name-item div {
            width: calc(50% - 20px);
            }
            .name-item div input {
            width:97%;}
            .name-item div label {
            display:block;
            padding-bottom:5px;
            }
            }
        </style>
    
    </head>
    <body>
        <div class="testbox">
    <form action="/Projectidcard" method="POST" enctype="multipart/form-data">
      <div class="banner">
        <h1>DATA ANGGOTA IMM </h1>
      </div>
      <br/>
      <fieldset>
        <legend>Data Details</legend>
        <div class="columns">
          <div class="item">
            <label for="Name">Name<span>*</span></label>
            <input id="Name" type="text" name="Name" />
         
          <div class="item">
            <label for="Tanggal">Tanggal<span>*</span></label>
            <input id="Tanggal" type="date" name="Tanggal" />
          </div>
          <div class="item">
            <label for="image">File image<span>*</span></label>
            <input id="image" type="file"   name="image" />
          </div>
            <div class="item">
            <label for="NIM">Nim<span>*</span></label>
            <input id="NIM" type="text"  name="NIM" />
          </div>
            <div class="item">
            <label for="jurusan">Jurusan<span>*</span></label>
            <input id="jurusan" type="text"   name="jurusan" />
          </div>
            
      </fieldset>
          <div class="btn-block">
                <button type="submit" href="/">Submit</button>
          </div>
    </form>
    </body>
</html>
